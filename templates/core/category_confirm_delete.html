{% block header %}<h1 class="page-title">Delete Category</h1>{% endblock %}
{% block content %}
<div class="card card-soft p-4">
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong> ({{ object.type }})?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-outline-dark ms-2" href="{% url 'category_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
