{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block header %}
  <h1 class="page-title">New Budget</h1>
  <p class="text-muted mb-0">Set a limit for a category in a given month.</p>
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-soft p-4">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex gap-2">
          <button class="btn btn-warning">Save</button>
          <a class="btn btn-outline-dark" href="{% url 'budget_list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
